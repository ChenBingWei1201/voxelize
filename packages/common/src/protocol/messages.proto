syntax = "proto3";
package protocol;

message Vector3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Peer {
  string id = 1;
  string name = 2;
  Vector3 position = 3;
  Vector3 direction = 4;
}

message Entity {
  string id = 1;
  string type = 2;
  string data = 3;
  Vector3 position = 4;
  Vector3 target = 5;
  Vector3 heading = 6;
}

message Message {
  enum Type {
    INIT = 0;
    JOIN = 1;
    SIGNAL = 2;
    ERROR = 3;
    LEAVE = 4;
    PEER = 5;
    ENTITY = 6;
  }

  Type type = 1;
  string json = 2;
  string text = 3;
  Peer peer = 4;

  repeated string peers = 5;
  repeated Entity entities = 6;
}